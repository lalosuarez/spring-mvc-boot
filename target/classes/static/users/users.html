<div class="section">
    <h3>Users</h3>
    
    <form class="form-inline">
	  	<div class="form-group">
		    <label for="name">Name:</label>
		    <input type="name" class="form-control" id="name" ng-model="user.name">
	  	</div>
	  	<button type="submit" class="btn btn-default" ng-click="add()">Add</button>    
    </form>
    
    <br>
    
    <div>
        <ul type="square">
            <li ng-repeat="obj in users">{{obj.name}}</li>
        </ul>
    </div>
</div>
